<ion-side-menus>

    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-content ng-controller="MenuCtrl">
            <div class="row">
                <div class="col text-align-center">
                    <img ng-src="{{ user.profileImg }}" height="80px" width="80px">
                </div>
                <div class="col text-align-center col-center">
                    <h4>{{user.fullname}}</h4>
                </div>
            </div>
            <ion-list dir="rtl">
                <ion-item menu-close ui-sref="app.searchCabs" >
                    <i class="ion-search padding"> </i> {{ 'MENU.SEARCH_CABS' | translate}}
                </ion-item>
                <ion-item menu-close ui-sref="app.search" >
                    <i class="ion-stats-bars padding"> </i> {{ 'MENU.STATS' | translate}}
                </ion-item>
                <ion-item menu-close ui-sref="app.search" >
                    <i class="ion-card padding"> </i> {{ 'MENU.PAYMENT' | translate}}
                </ion-item>
                <ion-item menu-close ui-sref="app.editProfile" >
                    <i class="ion-person padding"> </i> {{ 'MENU.EDIT_PROFILE' | translate}}
                </ion-item>
                <ion-item menu-close ui-sref="logout" ng-click="logout()" >
                    <i class="ion-log-out padding"> </i> {{ 'MENU.LOGOUT' | translate}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
